<!-- gestorventas/templates/gestorventas/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú Principal</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Sistema de Ventas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" 
                        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="text-center">
            <h1 class="mb-4">Bienvenido al Sistema de Ventas</h1>
            <p class="lead">Usa el menú para navegar entre las diferentes funcionalidades.</p>
            <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
                <a href="{% url 'registrar_venta' %}" class="btn btn-success btn-lg">Registrar Nueva Venta</a>
                <a href="{% url 'calcular_comisiones' %}" class="btn btn-primary btn-lg">Calcular Comisiones</a>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle (para menú responsive y otros componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
